<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a7c5c"/>
      <stop offset="100%" style="stop-color:#2d5a3d"/>
    </linearGradient>
  </defs>
  <!-- Leaf / Wing shape representing both roots and wings -->
  <circle cx="50" cy="50" r="45" fill="url(#leafGrad)"/>
  <!-- Stylized leaf/feather -->
  <path d="M50 20 C35 35, 30 55, 50 80 C70 55, 65 35, 50 20" fill="#fff" opacity="0.9"/>
